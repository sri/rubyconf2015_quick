    var KEYS = Object.keys(VIDEOS);
    
    function randomVideoUrl() {
        return KEYS[KEYS.length * Math.random() << 0];
    }
    
    function randomStartTime(durationSecs) {
        var ignoreStartEndSeconds = 180;
        var min = ignoreStartEndSeconds;
        var max = durationSecs - ignoreStartEndSeconds;
        return Math.floor(Math.random() * (max - min) + min);
    }
    
    function quickPick() {
        var urlKey = randomVideoUrl();
        var start = randomStartTime(VIDEOS[urlKey]);
        var url = "https:" + urlKey + "&autoplay=1&start=" + start
    
        var video = document.getElementById("video");
        video.src = url;
    }
    
    document.addEventListener('DOMContentLoaded',function() {
        quickPick();
    });
